<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Nasalization&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* NASA Branding */
    :root {
      --nasa-blue: #0B3D91;
      --nasa-red: #FC3D21;
      --nasa-white: #FFFFFF;
      --nasa-black: #000000;
      --nasa-gray: #E6E6E6;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--nasa-white);
      color: var(--nasa-black);
      line-height: 1.6;
    }
    
    h1, h2, h3 {
      font-family: 'Nasalization', 'Open Sans', sans-serif;
      color: var(--nasa-blue);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .site-header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 3px solid var(--nasa-red);
      margin-bottom: 30px;
    }
    
    .logo {
      height: 60px;
      margin-bottom: 15px;
    }
    
    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    input[type="date"] {
      padding: 8px 12px;
      border: 2px solid var(--nasa-blue);
      border-radius: 4px;
      font-family: 'Open Sans', sans-serif;
    }
    
    button {
      background-color: var(--nasa-blue);
      color: var(--nasa-white);
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Nasalization', 'Open Sans', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background-color: var(--nasa-red);
      transform: translateY(-2px);
    }
    
    /* Space Facts */
    .space-fact {
      background-color: var(--nasa-gray);
      padding: 20px;
      border-left: 5px solid var(--nasa-red);
      margin-bottom: 30px;
      border-radius: 0 4px 4px 0;
    }
    
    .space-fact h3 {
      margin-top: 0;
      color: var(--nasa-red);
    }
    
    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px 0;
    }
    
    .gallery-item {
      background: var(--nasa-white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    
    .gallery-image-container {
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    
    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .gallery-item:hover .gallery-image {
      transform: scale(1.1);
    }
    
    .gallery-info {
      padding: 15px;
    }
    
    .gallery-title {
      font-size: 1.1rem;
      margin: 0 0 8px 0;
      color: var(--nasa-blue);
      font-weight: 700;
    }
    
    .gallery-date {
      font-size: 0.9rem;
      color: var(--nasa-black);
      margin: 0;
      opacity: 0.8;
    }
    
    /* Placeholder & Loading */
    .placeholder {
      text-align: center;
      grid-column: 1 / -1;
      padding: 60px 0;
      color: var(--nasa-blue);
    }
    
    .placeholder-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    
    /* Error Message */
    .error-message {
      color: var(--nasa-red);
      grid-column: 1 / -1;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: auto;
    }
    
    .modal-content {
      background-color: var(--nasa-white);
      margin: 5% auto;
      padding: 30px;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      position: relative;
    }
    
    .modal-image {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 20px;
      border: 1px solid var(--nasa-gray);
    }
    
    .modal-title {
      font-size: 1.8rem;
      margin: 0 0 10px 0;
      color: var(--nasa-blue);
    }
    
    .modal-date {
      font-size: 1.1rem;
      color: var(--nasa-black);
      margin: 0 0 20px 0;
      font-weight: bold;
    }
    
    .modal-explanation {
      line-height: 1.8;
      color: var(--nasa-black);
    }
    
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 2rem;
      color: var(--nasa-blue);
      cursor: pointer;
      background: none;
      border: none;
      padding: 5px;
      transition: color 0.3s;
    }
    
    .close-modal:hover {
      color: var(--nasa-red);
    }
    
    @media (max-width: 768px) {
      .modal-content {
        margin: 10% auto;
        padding: 20px;
      }
      
      .modal-image {
        max-height: 300px;
      }
      
      .modal-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="fetchImages">Get Space Images</button>
    </div>

    <div id="spaceFact" class="space-fact">
      <h3>Did You Know?</h3>
      <p id="factText">Loading space facts...</p>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <img id="modalImage" class="modal-image" src="" alt="">
      <h2 id="modalTitle" class="modal-title"></h2>
      <p id="modalDate" class="modal-date"></p>
      <p id="modalExplanation" class="modal-explanation"></p>
    </div>
  </div>

  <script>
    // Space facts array
    const spaceFacts = [
      "A day on Venus is longer than a year on Venus. It takes Venus 243 Earth days to rotate once, but only 225 Earth days to orbit the Sun.",
      "The Sun makes up 99.86% of the mass in our solar system.",
      "There are more stars in the universe than grains of sand on all the beaches on Earth.",
      "Neutron stars are so dense that a teaspoon of their material would weigh about 6 billion tons.",
      "The Hubble Space Telescope can see objects up to 13.4 billion light-years away.",
      "Jupiter's Great Red Spot is a storm that has been raging for at least 400 years.",
      "The International Space Station travels at 17,500 mph and orbits Earth every 90 minutes.",
      "A black hole's gravity is so strong that not even light can escape it.",
      "The Moon is moving away from Earth at a rate of 1.5 inches per year.",
      "There is a planet made of diamonds twice the size of Earth called 55 Cancri e."
    ];

    document.addEventListener('DOMContentLoaded', function() {
      // Display random space fact
      displayRandomFact();
      
      // Set default dates (today and 7 days ago)
      const endDate = new Date();
      const startDate = new Date();
      startDate.setDate(endDate.getDate() - 7);
      
      document.getElementById('startDate').valueAsDate = startDate;
      document.getElementById('endDate').valueAsDate = endDate;
      
      // Add event listener to the button
      document.getElementById('fetchImages').addEventListener('click', fetchSpaceImages);
      
      // Add event listener for modal close button
      document.querySelector('.close-modal').addEventListener('click', closeModal);
      
      // Close modal when clicking outside the content
      document.getElementById('imageModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });
      
      // Close modal with Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    });
    
    function displayRandomFact() {
      const randomFact = spaceFacts[Math.floor(Math.random() * spaceFacts.length)];
      document.getElementById('factText').textContent = randomFact;
    }
    
    async function fetchSpaceImages() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      
      if (!startDate || !endDate) {
        showError('Please select both start and end dates');
        return;
      }
      
      if (new Date(startDate) > new Date(endDate)) {
        showError('Start date must be before end date');
        return;
      }
      
      try {
        // Show loading state
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = `
          <div class="placeholder">
            <div class="placeholder-icon">ðŸ”„</div>
            <p class="loading-text">Loading space photos...</p>
          </div>
        `;
        
        const apiKey = 'eCmQPQLKFvdk2ZzGeEQi2tTvAJwmndYFQjleBnPY';
        const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&start_date=${startDate}&end_date=${endDate}`;
        
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`API request failed with status ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!Array.isArray(data)) {
          // If we get a single object (happens when start_date == end_date), convert to array
          displayGallery([data]);
        } else {
          // Sort by date (newest first)
          const sortedData = data.sort((a, b) => new Date(b.date) - new Date(a.date));
          displayGallery(sortedData);
        }
        
        // Show new random fact when new images load
        displayRandomFact();
      } catch (error) {
        showError(`Failed to fetch images: ${error.message}`);
        console.error('Error fetching space images:', error);
      }
    }
    
    function displayGallery(images) {
      const gallery = document.getElementById('gallery');
      
      if (images.length === 0) {
        gallery.innerHTML = '<div class="placeholder"><div class="placeholder-icon">ðŸ›¸</div><p>No images found for the selected date range</p></div>';
        return;
      }
      
      gallery.innerHTML = '';
      
      images.forEach(item => {
        // Skip videos (APOD sometimes has video content)
        if (item.media_type !== 'image') return;
        
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        
        galleryItem.innerHTML = `
          <div class="gallery-image-container">
            <img src="${item.url}" alt="${item.title}" class="gallery-image" loading="lazy">
          </div>
          <div class="gallery-info">
            <h3 class="gallery-title">${item.title}</h3>
            <p class="gallery-date">${formatDate(item.date)}</p>
          </div>
        `;
        
        // Add click event to open modal
        galleryItem.addEventListener('click', () => openModal(item));
        
        gallery.appendChild(galleryItem);
      });
      
      // If all items were videos and we filtered them out
      if (gallery.innerHTML === '') {
        gallery.innerHTML = '<div class="placeholder"><div class="placeholder-icon">ðŸŽ¥</div><p>Only video content available for these dates. Try another range.</p></div>';
      }
    }
    
    function openModal(item) {
      const modal = document.getElementById('imageModal');
      document.getElementById('modalImage').src = item.hdurl || item.url;
      document.getElementById('modalImage').alt = item.title;
      document.getElementById('modalTitle').textContent = item.title;
      document.getElementById('modalDate').textContent = formatDate(item.date);
      document.getElementById('modalExplanation').textContent = item.explanation;
      
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    
    function showError(message) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = `<div class="error-message">${message}</div>`;
    }
    
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }
  </script>
</body>
</html>
